<body>
    <h1 class="text-center" style="margin-top: 80px;">Add Item </h1>

                <label>Price</label>

            <button style="width: 20%; margin: 5px;" type="submit" class="btn btn-secondary" name="sendi">Save</button>

        </form>
    </div>
